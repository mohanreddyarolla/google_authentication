<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div class="or-divider">
      <span>OR</span>
    </div>
    <div class="google-login">
        <asl-google-signin-button type='standard' size='medium'>
        </asl-google-signin-button>
    </div>
    
    <!-- <button class="btn btn-danger" (click)="loginWithGoogle()">Login with Google</button> -->
    <p class="register-link">Don't have an account? <a href="#" (click)="register()">Register here</a></p>
  </div>
